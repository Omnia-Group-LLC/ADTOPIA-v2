name: CI/CD Pipeline - ADTOPIA-v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION_MATRIX: '["20", "22"]'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Lint, test, and build matrix across Node versions
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --frozen-lockfile
      
      - name: Run TypeScript type check
        run: npm run lint -- --max-warnings 0 || npx tsc --noEmit
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
      
      - name: Build production bundle
        run: npm run build
      
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist/assets/*.js | awk '{sum+=$1} END {print sum}')
          echo "Bundle size: $BUNDLE_SIZE"
          if [ "$BUNDLE_SIZE" -gt 500000 ]; then
            echo "âš ï¸ Bundle exceeds 500KB threshold"
            exit 1
          fi

  # Deploy to Vercel (preview on develop/PR, production on main)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --frozen-lockfile
      
      - name: Build production bundle
        run: npm run build
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            DEPLOYMENT_URL=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
            echo "production=true" >> $GITHUB_OUTPUT
            echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          else
            DEPLOYMENT_URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --yes)
            echo "production=false" >> $GITHUB_OUTPUT
            echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const isProd = '${{ steps.deploy.outputs.production }}' === 'true';
            const comment = `## ðŸš€ Deployment ${isProd ? 'Production' : 'Preview'}
            
            **Status:** âœ… Deployed successfully
            
            **URL:** ${url}
            
            **Environment:** ${isProd ? 'Production' : 'Preview'}
            **Branch:** ${context.payload.pull_request.head.ref}
            **Commit:** ${context.sha.substring(0, 7)}
            
            ---
            *Deployed via GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # E2E tests on deployed preview (Playwright)
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && needs.deploy.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --frozen-lockfile
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright E2E tests
        run: npx playwright test --project=ci
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy.outputs.url }}
        continue-on-error: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

